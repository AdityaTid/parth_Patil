<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Shop - AC Services</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/light-theme.css" id="theme-stylesheet">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body class="light">
    <div id="app">
        <header>
            <h1>Welcome to Local Shop - AC Services</h1>
            <label>
                <input type="checkbox" id="theme-switcher">
                Dark Mode
            </label>
        </header>
        <main>
            <section id="home" class="animate">
                <h2>Our Services</h2>
                <p>We sell and repair air conditioners with top-notch service.</p>
            </section>
            <section id="about"></section>
            <section id="contact"></section>
            <section id="product-list"></section>
            <form id="repair-form">
                <h3>Request a Repair</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Local Shop. All rights reserved.</p>
        </footer>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
